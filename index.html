<!DOCTYPE html>
<html>
<head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Trebuchet', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: white;
    background-image: url("/assets/images/background.jpg");
    background-position: top;
    background-repeat: no-repeat;
    background-size: cover;
}

body:after {
    content: '';
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0.5;
    background: white;
    z-index: -1;
}

.container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 100px 50px;
    padding: 100px 50px;
    transform: translateY(200px);
}

.container .card {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 350px;
    max-width: 100%;
    height: 250px;
    background: white;
    border-radius: 20px;
    transition: 0.5s;
    box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
}

.container .card:hover {
    height: 225px;
}

.container .card .img-box {
    position: absolute;
    top: 20px;
    width: 300px;
    height: 180px;
    background: #333;
    border-radius: 12px;
    overflow: hidden;
    transition: 0.5s;
}

.container .card:hover .img-box {
    top: -100px;
    scale: 0.75;
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
}

.container .card .img-box img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.container .card .content {
    position: absolute;
    top: 207px;
    width: 100%;
    height: 35px;
    padding: 0 30px;
    text-align: center;
    overflow: hidden;
    transition: 0.5s;
}

.container .card:hover .content {
    top: 70px;
    height: 225px;
}

.container .card .content h2 {
    padding-top: 5px;
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--clr);
}

.container .card .content p {
    line-height: 1.5em;
    color: #333;
}

.container .card .content a {
    position: relative;
    top: 15px;
    display: inline-block;
    padding: 12px 25px;
    text-decoration: none;
    background: var(--clr);
    color: white;
    font-weight: 500;
    line-height: 1em;
    border-radius: 10px;
}

.container .card .content a:hover {
    opacity: 0.8;
}

@media (max-width: 480px) {
    .container .card {
        width: 230px;
        border-radius: 15px;
    }

    .container .card .img-box {
        width: 185px;
        border-radius: 10px;
    }

    .container .card .content p {
        font-size: 0.8rem;
    }

    .container .card .content a {
        font-size: 0.9rem;
    }
}
</style>
</head>



<body>
    <div class="container">
        <div class="card" style="--clr: #93F1EE">
            <div class="img-box">
                <img src="/assets/images/bioicon.jpg">
            </div>
            <div class="content">
                <h2>Carrd</h2>
                <p>
                    <em>"I came from birdapp and I'm only interested in your extended bio."</em>
                </p>
                <a href="https://yzbr.carrd.co/">Fine, Go</a>
            </div>
        </div>
        <div class="card" style="--clr: #A5AAFE">
            <div class="img-box">
                <img src="/assets/images/cficon.jpg">
            </div>
            <div class="content">
                <h2>Citrus Fields</h2>
                <p>
                    You can find all of my Yuzubara fanworks on my Neocities.
                </p>
                <a href="https://yuzubara.neocities.org/">Go to Site</a>
            </div>
        </div>
        <div class="card" style="--clr: #F8B1E8">
            <div class="img-box">
                <img src="/assets/images/ensticon.jpg">
            </div>
            <div class="content">
                <h2>Story Trackers</h2>
                <p>
                    I'm on a quest to read all of Enstars but I don't have enough time &lt;/3
                </p>
                <a href="">Check Progress</a>
            </div>
        </div>
    </div>
</body>
</html>
